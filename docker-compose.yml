version: '3'

services:
  db:
    restart: always
    image: mdillon/postgis:9.3-alpine
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
  app:
    env_file: .env
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
      args:
        DJANGO_REQUIREMENTS: production
    command: /code/compose/django/gunicorn.sh
    links:
      - db:db
    ports:
      - "8000:8000"
    depends_on:
      - db

